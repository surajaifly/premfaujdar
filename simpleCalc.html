<html>
    <head>
        <title>Siimple Calc</title>
        <script>
            //WHY? when we have to work on mupliple UI elements.
            //Object objectName = new Object();
            var number = '';
            var output = 0;
            var operator = '';
            
            function setNumberValue(){
                number = document.getElementById('number').value;
            }
            function setValue1(){
                number = number + '1';
                document.getElementById('number').value = number;
            }
            function setValue2(){
                number = number + '2';
                document.getElementById('number').value = number;
            }
            function setValue3(){
                number = number + '3';
                document.getElementById('number').value = number;
            }

            
            function sum(){
                output = output + parseInt(number);
                number = '';
                operator = 'sum';
                document.getElementById('number').value = number;
            }

            function equals(){
                if(operator == 'sum'){
                    output = output + parseInt(number);
                }
                document.getElementById('number').value = output;
            }
        </script>
    </head>
    <body>
        <h1>Object in Javascript</h1>
        <input id="number" type="text" onchange="setNumberValue()"/>
        <br/>
        <button onclick="setValue1()">1</button>
        <button onclick="setValue2()">2</button>
        <button onclick="setValue3()">3</button>

        <button onclick="sum()">+</button>
        <button onclick="equals()">=</button>
        <span id="output"></span>
    </body>
</html>
