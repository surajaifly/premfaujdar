<html>
    <head>
        <title>JS with input fields</title>
        <script>
            function submitButtonClick(){
                let firstName = document.getElementById('fname').value;
                let lastName = document.getElementById('lname').value;
                let age = document.getElementById('age').value;

                if(age < 18){
                    document.getElementById('age-error').innerHTML = 'Age must be greater than 18'
                }else{
                    document.getElementById('age-error').innerHTML = '';
                }
                
                let fullName = firstName + lastName;
                document.getElementById('result').innerHTML = fullName;
            }
        </script>
    </head>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br/>
        <span id="fname-error"></span>
        <br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br/>
        <span id="lname-error"></span>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="12"><br/>
        <span id="age-error" ></span>
      </form>
      <button onclick="submitButtonClick()">Submit</button>

      <div>
        Output:
        <span id="result"></span>
      </div>
    </body>
</html>
